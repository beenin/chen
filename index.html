<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电子文件真实性凭证系统</title>
<link href="css/index.css" rel="stylesheet" type="text/css" />
<link href="css/floating.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="box">
  <div class="main_area">
    <div class="main_top">
      <div class="main_top_menu">
        <a class="main_top_menu_btn hide_box"  href="javascript:void(0)"><img src="images/close-btn.png" width="16" height="16" /></a>
        <a class="main_top_menu_btn hide_box"  href="javascript:void(0)"><img src="images/min-btn.png" width="16" height="16" /></a>
      </div>
    </div>
    <div class="main_logo"></div>
    <a href="scan.html" class="main_btn_scan">全面检测</a>
    <a class="main_btn_link">选择文件检测</a>
  </div>
  <div class="bottom_area">
  	<div class="bottom_area_menu">
   	  <a class="bottom_area_menu_btn" href="log.html">
        	<div class="bottom_area_menu_btn_icon"><img src="images/icon-rzcx.png" width="32" height="32" /></div>
            <div class="bottom_area_menu_btn_name">日志查询</div>
      </a>
      <a class="bottom_area_menu_btn" href="set.html">
   	  <div class="bottom_area_menu_btn_icon"><img src="images/icon-pzgl.png" width="32" height="32" /></div>
            <div class="bottom_area_menu_btn_name">配置管理</div>
      </a>
      <a class="bottom_area_menu_btn" href="statist.html">
        	<div class="bottom_area_menu_btn_icon"><img src="images/icon-tjfx.png" width="32" height="32" /></div>
            <div class="bottom_area_menu_btn_name">统计分析</div>
      </a>
      <a class="bottom_area_menu_btn" href="javascript:void(0)">
        	<div class="bottom_area_menu_btn_icon"><img src="images/icon-gzjc.png" width="32" height="32" /></div>
            <div class="bottom_area_menu_btn_name">公章检测</div>
      </a>
    </div>
    <div class="bottom_area_info_short">
    	<table class="bottom_area_info_list" width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td><img src="images/icon-computer.png" width="24" height="24" />总检测数：0件</td>
          </tr>
          <tr>
            <td><img src="images/icon-time.png" width="24" height="24" />运行时长：0分</td>
          </tr>
        </table>
    </div>
  </div>
</div>

<!-- 悬浮球 -->
<div class="floating_wrap rotate_info">
  <div class="floating_box">
    <div class="floating_head show_box">
      <div class="floating_head_ball">
        <div class="floating_head_ball_bg"></div>
        <div class="floating_head_ball_text">80<span>%</span></div>
      </div>
      <div class="floating_head_detection">
        <p><i class="icon-check"></i><span>80件</span></p>
        <p><i class="icon-cross"></i><span>20件</span></p>
      </div>
    </div>
    <div class="floating_footer">
      <p>完整性<span>失败：5件</span></p>
      <p>可用性<span>失败：5件</span></p>
      <p>真实性<span>失败：5件</span></p>
      <p>安全性<span>失败：5件</span></p>
    </div>
  </div>
</div>
<script src="js/jquery-2.1.1.min.js" type="text/javascript" ></script>
<script src="js/Tdrag.min.js" type="text/javascript" ></script>
<script type="text/javascript">
  $(document).ready(function () {
    boxMiddle();
    $(".show_box").dblclick(function(){
      boxMiddle();
      $(".box").show();
    });

    $(".hide_box").click(function(){
      $(".box").hide();
    });

    // 拖拽悬浮窗
    $(".floating_wrap").Tdrag({
      scope:"body"
    });

    // 拖动box
    $(".box").Tdrag({
      scope:"body",
      handle:".main_top"
    });

    // box水平垂直居中
    function boxMiddle() {
      if($(".box").css("position")!="fixed"){  
        $(".box").css("position","absolute");  
        var dw = $(window).width();  
        var ow = $(".box").outerWidth();  
        var dh = $(window).height();  
        var oh = $(".box").outerHeight();  
        var l = (dw - ow) / 2;  
        var t = (dh - oh) / 2 > 0 ? (dh - oh) / 2 : 10;  
        var lDiff = $(".box").offset().left - $(".box").position().left;  
        var tDiff = $(".box").offset().top - $(".box").position().top;  
        l = l + $(window).scrollLeft() - lDiff;  
        t = t + $(window).scrollTop() - tDiff;  
        $(".box").css("left",l + "px");  
        $(".box").css("top",t + "px");  
      } 
    }
  });
</script>
</body>
</html>
