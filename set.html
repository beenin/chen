<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>电子文件真实性凭证系统</title>
<link href="css/system.css" rel="stylesheet" type="text/css" />
<link href="css/floating.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.1.1.min.js" type="text/javascript" ></script>
</head>

<body>
<div class="box">
  <div class="head_area">
    <div class="head_area_logo">
      <div class="head_area_menu">
        <a class="head_area_menu_btn hide_box"  href="javascript:void(0)"><img src="images/close-btn.png" width="16" height="16" /></a>
        <a class="head_area_menu_btn hide_box"  href="javascript:void(0)"><img src="images/min-btn.png" width="16" height="16" /></a>
        <a class="head_area_menu_btn"  href="index.html"><img src="images/back-btn.png" width="16" height="16" /></a>
      </div>
    </div>
  </div>
  <div class="main_area">
    <div class="set_area">
      <div class="set_area_list">
        <div class="set_area_list_title">
          <input name="" type="checkbox" value="" checked="checked" />完整性</div>
        <div class="set_area_list_detail">
          <div class="set_area_list_line">
            <ul>
              <li>
                <input name="" type="checkbox" value="" checked="checked" />
                元数据标准检测</li>
              <li>
                <input name="" type="checkbox" value="" checked="checked" />
                双层PDF检测</li>
            </ul>
          </div>
        </div>
        <div class="set_area_list_title">
          <input name="" type="checkbox" value="" checked="checked" />可用性</div>
        <div class="set_area_list_detail">
          <div class="set_area_list_line">
            <ul>
              <li title="通过文件路径是否能找到文件">
                <input name="" type="checkbox" value="" checked="checked" />
                文件路径定位检测</li>
              <li title="是否PDF文件，版本要求1.4以上">
                <input name="" type="checkbox" value="" checked="checked" />
                文件格式、版本检测</li>
              <li title="">
                <input name="" type="checkbox" value="" checked="checked" />
                文件可读性检测</li>
             
            </ul>
          </div>
        </div>
        <div class="set_area_list_title">
          <input name="" type="checkbox" value="" checked="checked" />真实性</div>
        <div class="set_area_list_detail">
          <div class="set_area_list_line">
            <ul>
              <li>
                <input name="" type="checkbox" value="" checked="checked" />
                数字水印检测</li>
              <li>
                <input name="" type="checkbox" value="" checked="checked" />
                数字签名检测</li>
              
            </ul>
          </div>
        </div>
        <div class="set_area_list_title">
          <input name="" type="checkbox" value="" checked="checked" />安全性</div>
        <div class="set_area_list_detail">
          <div class="set_area_list_line">
            <ul>
              <li title="检测著录项目中的密级和控制标识是否规范，确保电子档案利用安全。">
                <input name="" type="checkbox" value="" checked="checked" />
                目录数据安全性检测</li>
                
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom_area">
      <table class="banner_area_btn_center" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td><a class="banner_area_btn" href="javascript:void(0)"><img src="images/del-icon.png" width="20" height="20" />&nbsp;清空</a>
            <a class="banner_area_btn" href="javascript:void(0)"><img src="images/save-icon.png" width="20" height="20" />&nbsp;保存</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<!-- 悬浮球 -->
<div class="floating_wrap rotate_info">
  <div class="floating_box">
    <div class="floating_head show_box">
      <div class="floating_head_ball">
        <div class="floating_head_ball_bg"></div>
        <div class="floating_head_ball_text">80<span>%</span></div>
      </div>
      <div class="floating_head_detection">
        <p><i class="icon-check"></i><span>80件</span></p>
        <p><i class="icon-cross"></i><span>20件</span></p>
      </div>
    </div>
    <div class="floating_footer">
      <p>完整性<span>失败：5件</span></p>
      <p>可用性<span>失败：5件</span></p>
      <p>真实性<span>失败：5件</span></p>
      <p>安全性<span>失败：5件</span></p>
    </div>
  </div>
</div>
<script src="js/Tdrag.min.js" type="text/javascript" ></script>
<script type="text/javascript">
  $(document).ready(function () {
    boxMiddle();
    $(".show_box").dblclick(function(){
      boxMiddle();
      $(".box").show();
    });

    $(".hide_box").click(function(){
      $(".box").hide();
    }); 

    // 拖拽悬浮窗
    $(".floating_wrap").Tdrag({
      scope:"body"
    });

    // 拖动box
    $(".box").Tdrag({
      scope:"body",
      handle:".head_area"
    });

    // box水平垂直居中
    function boxMiddle() {
      if($(".box").css("position")!="fixed"){  
        $(".box").css("position","absolute");  
        var dw = $(window).width();  
        var ow = $(".box").outerWidth();  
        var dh = $(window).height();  
        var oh = $(".box").outerHeight();  
        var l = (dw - ow) / 2;  
        var t = (dh - oh) / 2 > 0 ? (dh - oh) / 2 : 10;  
        var lDiff = $(".box").offset().left - $(".box").position().left;  
        var tDiff = $(".box").offset().top - $(".box").position().top;  
        l = l + $(window).scrollLeft() - lDiff;  
        t = t + $(window).scrollTop() - tDiff;  
        $(".box").css("left",l + "px");  
        $(".box").css("top",t + "px");  
      } 
    } 
  });
</script>
</body>
</html>
